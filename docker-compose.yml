# ===========================================
# Docker Compose for Matrimony App
# ===========================================
# Usage: docker-compose up -d

version: "3.8"

services:
  # Matrimony API Server
  app:
    build: .
    container_name: matrimony-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/matrimony
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
      - JWT_EXPIRES_IN=30d
      - OTP_EXPIRY_MINUTES=10
    depends_on:
      - mongo
    networks:
      - matrimony-network

  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: matrimony-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - matrimony-network

networks:
  matrimony-network:
    driver: bridge

volumes:
  mongo-data:
