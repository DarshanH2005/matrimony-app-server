<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections | Lagnam Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        </div>
        <h2>Lagnam</h2>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Main</div>
          <a href="dashboard.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Dashboard
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Management</div>
          <a href="users.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Users
          </a>
          <a href="connections.html" class="nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
              </path>
            </svg>
            Connections
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Settings</div>
          <a href="#" class="nav-link" onclick="showChangePassword()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
              </path>
            </svg>
            Change Password
          </a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="admin-info">
          <div class="admin-avatar" id="adminAvatar">A</div>
          <div class="admin-details">
            <div class="admin-name" id="adminName">Admin</div>
            <div class="admin-role" id="adminRole">admin</div>
          </div>
        </div>
        <button class="btn btn-secondary btn-full" onclick="logout()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:18px;height:18px">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <div>
          <h1 class="page-title">Connections</h1>
          <p class="page-subtitle">Monitor all connection requests and matches</p>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid" style="margin-bottom: 24px;">
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon" style="background: rgba(255, 152, 0, 0.1); color: #FF9800;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </div>
          </div>
          <div class="stat-value" id="pendingCount">-</div>
          <div class="stat-label">Pending Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1); color: #4CAF50;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
              </svg>
            </div>
          </div>
          <div class="stat-value" id="acceptedCount">-</div>
          <div class="stat-label">Successful Matches</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon" style="background: rgba(255, 82, 82, 0.1); color: #FF5252;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
          </div>
          <div class="stat-value" id="rejectedCount">-</div>
          <div class="stat-label">Rejected Requests</div>
        </div>
      </div>

      <!-- Filter -->
      <div class="search-bar">
        <select class="filter-select" id="statusFilter" onchange="loadConnections(1)">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <!-- Connections Table -->
      <div class="card">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
                <th>Message</th>
                <th>Sent</th>
                <th>Responded</th>
              </tr>
            </thead>
            <tbody id="connectionsTable">
              <tr>
                <td colspan="6" class="loading">
                  <div class="spinner"></div>
                  Loading connections...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination" id="pagination"></div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="js/admin.js"></script>
  <script>
    let currentPage = 1;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadStats();
      loadConnections(1);
    });

    // Load stats
    async function loadStats() {
      try {
        const stats = await api('/stats');
        document.getElementById('pendingCount').textContent = stats.connections.pending || 0;
        document.getElementById('acceptedCount').textContent = stats.connections.accepted || 0;
        document.getElementById('rejectedCount').textContent = stats.connections.rejected || 0;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Load connections
    async function loadConnections(page = 1) {
      currentPage = page;
      const status = document.getElementById('statusFilter').value;

      const params = new URLSearchParams({ page, limit: 20 });
      if (status) params.append('status', status);

      try {
        const data = await api(`/connections?${params}`);
        renderConnections(data.connections);
        renderPagination(document.getElementById('pagination'), data.pagination, 'loadConnections');
      } catch (error) {
        showToast('error', 'Failed to load connections');
      }
    }

    // Render connections table
    function renderConnections(connections) {
      const tbody = document.getElementById('connectionsTable');

      if (connections.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
              <h3>No connections found</h3>
              <p>Connection requests will appear here.</p>
            </td>
          </tr>
        `;
        return;
      }

      const statusBadge = (status) => {
        const badges = {
          pending: 'badge-warning',
          accepted: 'badge-success',
          rejected: 'badge-error',
        };
        return badges[status] || 'badge-info';
      };

      tbody.innerHTML = connections.map(conn => `
        <tr>
          <td>
            <div class="user-info">
              <div class="user-avatar">${(conn.sender?.name || conn.sender?.email || 'U')[0].toUpperCase()}</div>
              <div class="user-details">
                <span class="user-name">${conn.sender?.name || 'Unknown'}</span>
                <span class="user-email">${conn.sender?.email || '-'}</span>
              </div>
            </div>
          </td>
          <td>
            <div class="user-info">
              <div class="user-avatar">${(conn.recipient?.name || conn.recipient?.email || 'U')[0].toUpperCase()}</div>
              <div class="user-details">
                <span class="user-name">${conn.recipient?.name || 'Unknown'}</span>
                <span class="user-email">${conn.recipient?.email || '-'}</span>
              </div>
            </div>
          </td>
          <td>
            <span class="badge ${statusBadge(conn.status)}">${capitalize(conn.status)}</span>
          </td>
          <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            ${conn.message || '-'}
          </td>
          <td>${formatDate(conn.createdAt)}</td>
          <td>${conn.respondedAt ? formatDate(conn.respondedAt) : '-'}</td>
        </tr>
      `).join('');
    }
  </script>
</body>

</html>
